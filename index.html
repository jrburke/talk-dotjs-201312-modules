					data-markdown><script type="text/template">
					## ES: Module declaration

					```javascript
					// static
					// import of default export
					// AMD, CommonJS/Node: require('x')
					import x from 'x';

					// non-default import from 'lib': `export let w = 3`;
					// AMD, CommonJS/Node: require('lib').y
					import { w } from 'lib';

					// named export.
					// AMD, CommonJS/Node: exports.y
					export let y = ...;

					// and/or

					// default export.
					// AMD: return, Node: module.exports
					export default function() {};

					// dynamic
					// AMD: require([something + '/z'])
					// Node: require(something + '/z'), sync
					System.import(something + '/z', function(z) {
					});

					// ! ES has semantic diffs with
					// AMD/CommonJS/Node analogs
					```
				</script></section>

					## Module Loader

					From [js-loaders](https://github.com/jorendorff/js-loaders):

					* normalize - convert to absolute IDs
					* locate - ID-to-URL/path
					* fetch - get the contents of URL/path
					* translate - convert source to JS
					* instantiate - custom module translation

					AMD loader plugins:

					* normalize
					* load - locate, fetch, translate, instantiate
				</script></section>
